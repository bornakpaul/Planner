<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day Planner | Born.Dev</title>
    <link rel="stylesheet" href="style/style.css">
    <script src="https://kit.fontawesome.com/379bf5344d.js" crossorigin="anonymous"></script>
    
</head>
<body>
    <div class="wrapper">
        <header>Day Planner</header>
        <div class="inputField">
            <input type="text" placeholder="Add your new plan.">
            <button><i class="fas fa-plus"></i></button>
        </div>
        <ul class="todoList">
          <!-- Data comes from local storage -->
        </ul>
        <div class="footer">
            <span>
                You have <span class="pendingNumber"></span> pending tasks
            </span>
            <button>Clear All</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
